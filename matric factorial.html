    <script type = "text/javascript">
        function factorial(n){
            if (n<0){
                return "please gimme a positive number"
            }
            if (n==0|| n==1){
                return "factorial is one"
            }
            let x= 1
            for (let i= 2; i<=n; i++){
                x *= i
            }
        return x
        }
